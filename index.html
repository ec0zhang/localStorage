<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-size: 30px;
        }

        button {
            width: 100px;
            height: 30px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div id="digit"></div>
<button id="btn"> +</button>

<script>
    if (!window.localStorage) {
        alert("浏览器不支持 localStorage !");
    } else {
        let myDigit = document.getElementById('digit');
        let myBtn = document.getElementById('btn');

        myDigit.innerText = localStorage.getItem('digit') ? localStorage.getItem('digit') : 0;
        //初始化页面内的数字

        myBtn.onclick = function () {
            let count = Number(myDigit.innerText);
            // let count = eval(myDigit.innerText);
            // 这两种都可以，目的是去除 + 操作中的拼接字符串的操作

            myDigit.innerText = count + 1;
            let storage = window.localStorage;
            storage.setItem('digit', count + 1)
        }
    }

</script>


</body>
</html>
